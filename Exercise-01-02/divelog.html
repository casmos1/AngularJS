<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dive Log (jQuery)</title>
  <link href="/Content/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <h1>My Latest Dives (jQuery)</h1>
  <div class="row" id="logbook">
  </div>
</div>
  <script src="/Scripts/jquery-2.1.3.min.js"></script>
  <script src="dives.js"></script>
<script>
  $(document).ready(function() {
    for (var i = 0; i < dives.length; i++) { // Loop all the dives in the dives array.
      var dive = dives[i]; // declare a dive object for the current index
      $("#logbook").append( // append to the HTML in the div
        "<div class='col-sm-4'>" +
        '<h3>' + dive.site + '</h3>' +
        '<h4>' + dive.location + '</h4>' +
        '<h2>' + dive.depth + ' feet | ' + dive.time + ' min</h2>' +
        '</div>');
    }
  });
</script>
</body>
</html>
