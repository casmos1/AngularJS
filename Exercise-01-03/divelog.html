<!DOCTYPE html>
<html ng-app> <!-- ng-app will auto-bootstrap the AngularJS application -->
<head>
    <title>Dive Log (Angular JS)</title>
  <link href="/Content/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <h1>My Latest Dives (Angular JS)</h1>
  <div class="row" 
       ng-init="dives=[
       {
       site 'Abu Gotta Ramada' ,
       location 'Hurghada, Egypt' ,
       depth 72,
       time 54
       },
       {
       site 'Ponte Mahoon' ,
       location 'Maehbourg, Maritius' ,
       depth 54,
       time 38
       },
       {
       site 'Molnar Cave' ,
       location 'Budapest, Hungary' ,
       depth 98,
       time 62
       }]">
    <div ng-repeat="dive in dives">
      <h3>{{dive.site}}</h3>
      <h4>{{dive.location}}</h4>
      <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
    </div>
  </div>
</div>
  <script src="/Scripts/angular.min.js"></script>
</body>
</html>
