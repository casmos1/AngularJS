<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="maintenance">
<head>
  <title>Dive Sites</title>
  <link href="/Content/bootstrap-superhero-blue-theme.css" rel="stylesheet" />
  <link href="css/site.css" rel="stylesheet"/>
</head>
<body ng-controller="adminCtrl">
<!-- Navigation header -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" ng-click="showMain()">Younderwater Admin</a>
    <div class="collapse navbar-collapse" id="adminMenu">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('Locations')}">
          <a href="#" ng-click="showLocations()">Locations</a>
        </li>
        <li ng-class="{active: isActive('Sites')}">
          <a href="#" ng-click="showDiveSites()">Dive Sites</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Optional title bar -->
<div class="current-spot">
  <div class="container-fluid">
    <div class="container">
      <div ng-show="view=='locations'">
        <h3>Manage the list of diving locations</h3>
      </div>
      <div ng-show="view=='diveSites'">
        <h3>Manage the list of diving sites</h3>
      </div>
    </div>
  </div>
</div>
  <!-- View content -->
<div class="main-content">
  <div class="container-fluid">
    <div class="container">
      <div ng-show="view=='main'">
        <div ng-include="'views/main.html'"></div>
      </div>
      <div ng-show="view=='locations'">
        <div ng-include="'views/locations.html'"></div>
      </div>
      <div ng-show="view=='diveSites'">
        <div ng-include="'views/sites.html'"></div>
      </div>
    </div>
  </div>
</div>
  <script src="/Scripts/jquery-2.1.3.min.js"></script>
  <script src="/Scripts/bootstrap.min.js"></script>
  <script src="/Scripts/angular.min.js"></script>
  <script src="maintenance.js"></script>
</body>
</html>
